<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders Notes Daily</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    :root {
      --bg: #f5f1e9;
      --text: #4b3b2b;
      --card: #fff8f0;
      --primary: #a67b5b;
      --primary-hover: #8c6a4a;
      --danger: #b85c38;
      --success: #6b8e23;
      --border-radius: 12px;
      --box-shadow: 0 4px 8px rgba(166, 123, 91, 0.3);
      --button-padding: 0.6rem 1.2rem;
    }
    .dark-mode {
      --bg: #3e3a36;
      --text: #e6d8c3;
      --card: #5a534d;
      --primary: #bfa07a;
      --primary-hover: #a67b5b;
      --danger: #d2691e;
      --success: #8fbc8f;
      --box-shadow: 0 4px 8px rgba(191, 160, 122, 0.4);
    }
    header {
      background-color: var(--primary);
      color: var(--card);
      padding: 1.2rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    header button {
      margin-top: 0.8rem;
      background-color: var(--card);
      color: var(--primary);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--button-padding);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: var(--box-shadow);
    }
    header button:hover {
      background-color: var(--primary-hover);
      color: var(--card);
    }
    .container {
      padding: 1.5rem;
      max-width: 900px;
      margin: 2rem auto;
    }
    .card {
      background: var(--card);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: background-color 0.3s ease;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }
    input[type="text"],
    input[type="date"],
    textarea,
    button,
    select {
      padding: 0.6rem 0.8rem;
      margin: 0.5rem 0;
      width: 100%;
      box-sizing: border-box;
      border: 1.5px solid #cbd5e1;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
    }
    button {
      background-color: var(--primary);
      color: var(--card);
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: var(--box-shadow);
    }
    button:hover {
      background-color: var(--primary-hover);
    }
    .task-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: var(--border-radius);
      background-color: #f1f5f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease;
    }
    .dark-mode .task-item {
      background-color: #475569;
    }
    .task-item span {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .task-controls {
      display: flex;
      justify-content: flex-start;
      gap: 0.75rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .deadline {
      font-size: 0.85rem;
      color: var(--danger);
      font-weight: 600;
    }
    .checked {
      text-decoration: line-through;
      color: var(--success);
    }
    #timerDisplay {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--primary);
      letter-spacing: 2px;
      user-select: none;
    }
    ul#taskList,
    ul#noteList {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }
    ul#noteList li {
      background-color: #f1f5f9;
      margin-bottom: 0.8rem;
      padding: 0.8rem 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .dark-mode ul#noteList li {
      background-color: #475569;
    }
    ul#noteList li button {
      background-color: var(--danger);
      color: var(--card);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.3rem 0.7rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: var(--box-shadow);
      width: auto;
      min-width: 60px;
      align-self: flex-start;
    }
    ul#noteList li button:hover {
      background-color: #dc2626;
    }
    .task-controls button {
      background-color: var(--danger);
      color: var(--card);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.3rem 0.7rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: var(--box-shadow);
    }
    .task-controls button:hover {
      background-color: #dc2626;
    }
    .toggle-done-btn {
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      font-weight: 700;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background-color: transparent;
      color: var(--primary);
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      user-select: none;
    }
    .toggle-done-btn:hover {
      transform: scale(1.1);
      border-color: var(--primary-hover);
      color: var(--primary-hover);
    }
    .toggle-done-btn.done {
      background-color: var(--primary);
      color: var(--card);
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <h1>Reminders Notes Daily</h1>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </header>
  <div class="container">
    <div class="card">
      <h2>Tambah Tugas</h2>
      <input type="text" id="taskInput" placeholder="Tugas baru..." />
      <input type="date" id="deadlineInput" />
      <button onclick="addTask()">Tambah</button>

      <h3>Filter dan Urutkan</h3>
      <input type="date" id="filterDate" onchange="renderTasks()" />
      <button onclick="sortTasksByDeadline()">Urutkan Berdasarkan Deadline</button>

      <ul id="taskList"></ul>
    </div>

    <div class="card">
      <h2>Catatan</h2>
      <textarea id="noteInput" rows="3" placeholder="Tulis catatanmu di sini..."></textarea>
      <button onclick="saveNote()">Simpan Catatan</button>
      <ul id="noteList"></ul>
    </div>

    <div class="card">
      <h2>Timer Fokus (Pomodoro) ‚è±Ô∏è</h2>
      <div id="timerDisplay">25:00</div>
      <button onclick="startPomodoro()">Mulai</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>
  </div>

  <script>
    class Task {
      constructor(text, deadline, done = false) {
        this.text = text;
        this.deadline = deadline;
        this.done = done;
      }
    }

    let taskList = JSON.parse(localStorage.getItem("tasks")) || [];
    const notes = JSON.parse(localStorage.getItem("notes")) || [];

    function renderTasks() {
      const filterDate = document.getElementById("filterDate").value;
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      taskList.forEach((task, index) => {
        if (filterDate && task.deadline !== filterDate) return;

        const li = document.createElement("li");
        li.className = "task-item";

        const text = document.createElement("span");
        text.textContent = `${task.text} `;
        if (task.done) text.classList.add("checked");

        const deadline = document.createElement("span");
        deadline.className = "deadline";
        deadline.textContent = `(Deadline: ${task.deadline})`;

        const controls = document.createElement("div");
        controls.className = "task-controls";

        const toggleBtn = document.createElement("button");
        toggleBtn.className = "toggle-done-btn";
        toggleBtn.textContent = task.done ? "‚úì" : "‚óã";
        toggleBtn.onclick = () => toggleTask(index);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Hapus";
        removeBtn.onclick = () => removeTask(index);

        controls.append(toggleBtn, removeBtn);
        li.append(toggleBtn, text, deadline, removeBtn);
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const deadline = document.getElementById("deadlineInput").value;
      if (input.value.trim() === "") return;
      taskList.push(new Task(input.value, deadline));
      input.value = "";
      localStorage.setItem("tasks", JSON.stringify(taskList));
      renderTasks();
    }

    function toggleTask(index) {
      taskList[index].done = !taskList[index].done;
      localStorage.setItem("tasks", JSON.stringify(taskList));
      renderTasks();
    }

    function removeTask(index) {
      taskList.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(taskList));
      renderTasks();
    }

    function sortTasksByDeadline() {
      taskList.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      localStorage.setItem("tasks", JSON.stringify(taskList));
      renderTasks();
    }

    function saveNote() {
      const input = document.getElementById("noteInput");
      if (input.value.trim() === "") return;
      notes.push(input.value);
      localStorage.setItem("notes", JSON.stringify(notes));
      input.value = "";
      renderNotes();
    }

    function renderNotes() {
      const list = document.getElementById("noteList");
      list.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.textContent = note;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Hapus";
        removeBtn.onclick = () => {
          notes.splice(index, 1);
          localStorage.setItem("notes", JSON.stringify(notes));
          renderNotes();
        };
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    let timer;
    let timeLeft = 1500;

    function startPomodoro() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Waktu selesai! Saatnya istirahat.");
          return;
        }
        timeLeft--;
        updateTimerDisplay();
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(timer);
      timeLeft = 1500;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById("timerDisplay").textContent = `${minutes}:${seconds}`;
    }

    function checkDeadlineNotifications() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);

      taskList.forEach(task => {
        const deadline = new Date(task.deadline);
        if (!task.done && deadline.toDateString() === tomorrow.toDateString()) {
          alert(`Tugas "${task.text}" akan dikumpul besok (${task.deadline})!`);
        }
      });
    }

    renderTasks();
    renderNotes();
    updateTimerDisplay();
  </script>
</body>
</html>
